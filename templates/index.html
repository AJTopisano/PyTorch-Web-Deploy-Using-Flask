<!DOCTYPE html>
<html>
<title>Image Classifier</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
  background-image: url('../static/fb.jpg');
  min-height: 100%;
  background-position: center;
  background-size: cover;
}



.bt{
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 9px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  -webkit-transition-duration: 0.4s; /* Safari */
  transition-duration: 0.4s;
}

.bt:hover {
  box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
}

</style>
<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-topleft w3-padding-large w3-xlarge">
    AJTopisano
  </div>
  <div class="w3-display-middle">
    <h1 class="w3-jumbo w3-animate-top" style="text-align: center;">UPLOAD</h1>
    <h1 class="w3-jumbo w3-animate-top" style="text-align: center;">BELOW</h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%"><br>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" class="inp" style="margin-left:18%;"><br><br>
        <input type="submit" value="Upload" style="margin-left: 40%;" class="bt">
        <!--<p class="w3-large w3-center">35 days left</p>  -->
    </form>
  </div>
  <div class="w3-display-bottomleft w3-padding-large">
    Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a>
  </div>
</div>

</body>
</html>
